<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Web3.js-->
    <script src="node_modules/web3.js-browser/build/web3.js"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="web3connection.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script>
        var hashcode = "";
        $(document).ready(function () {

            var hashcode = Cookies.get('hashcodecp');
            var username = Cookies.get('usernamecp');
            //balance View
            web3.eth.getBalance(hashcode).then(function (rvalue) {
                const balance = web3.utils.fromWei(rvalue, "ether");
                $("#balance").html(balance + " ETH");
            });
            $("#uname").html(username);
            $("#hcode").html(hashcode);
            var totalrides = 0;
            //reading of Query String
            var param = new URLSearchParams(window.location.search);
            var rideno = param.get("rideno");
            myContract.methods.cancelRide(rideno).send({ from: hashcode, gas: '3000000' });
        });

    </script>

</head>

<body>
    <h1>CarPooling</h1>
    <hr />
    <div>User <span id="uname"></span></div>
    <div>Account ID : <span id="hcode"></span></div>
    <div>Account Balance: <span id="balance"></span></div>
    <hr />
    <h4>Your Ride has been cancelled.. </span></h4>
    <a href="dashboard.html">Dashboard</a>
</body>

</html>
